<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            transition: background 0.5s ease;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
        }

        .dark-mode .calculator {
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .dark-mode .display {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .dark-mode button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark-mode button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .display {
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            font-size: 2.2em;
            font-weight: 500;
            text-align: right;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            white-space: nowrap;
            color: #333;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.3em;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
        }

        .operator:hover {
            background: linear-gradient(135deg, #e55a5a, #e07b48);
        }

        .equals {
            background: linear-gradient(135deg, #2196f3, #21cbf3);
            color: white;
            grid-column: span 4;
        }

        .equals:hover {
            background: linear-gradient(135deg, #1976d3, #1ba8d3);
        }

        .clear, .backspace, .theme-toggle {
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
            color: white;
        }

        .clear:hover, .backspace:hover, .theme-toggle:hover {
            background: linear-gradient(135deg, #e43a15, #e07b48);
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 15px;
            }

            button {
                padding: 15px;
                font-size: 1.1em;
            }

            .display {
                font-size: 1.8em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">Ã·</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">âˆ’</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="backspace" onclick="backspace()">âŒ«</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function appendToDisplay(value) {
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            display.innerText = '0';
        }

        function backspace() {
            display.innerText = display.innerText.slice(0, -1) || '0';
        }

        function calculate() {
            try {
                let expression = display.innerText
                    .replace(/Ã—/g, '*')
                    .replace(/Ã·/g, '/')
                    .replace(/âˆ’/g, '-');
                
                // Validate expression
                if (!/^[0-9+\-*/().\s]+$/.test(expression)) {
                    throw new Error('Invalid characters');
                }

                // Check for division by zero
                if (expression.includes('/0')) {
                    throw new Error('Division by zero');
                }

                // Evaluate expression safely
                let result = eval(expression);
                
                // Check for valid number
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Invalid result');
                }

                display.innerText = Number(result.toFixed(8));
            } catch (error) {
                display.innerText = 'Error';
                setTimeout(() => clearDisplay(), 1000);
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (/[0-9]/.test(key)) {
                appendToDisplay(key);
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('âˆ’');
            } else if (key === '*') {
                appendToDisplay('Ã—');
            } else if (key === '/') {
                appendToDisplay('Ã·');
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === '(' || key === ')') {
                appendToDisplay(key);
            }
        });
    </script>
</body>
</html>
